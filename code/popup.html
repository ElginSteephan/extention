<!DOCTYPE html>
<html lang="en" style="width: 450px; height: 560px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="navbar">
    <span class="logo-text">SURFSHEILD</span>
    <img src="logo.png" alt="Logo" class="logo">
    
    <span class="setting-icon"></span>
  </div>
  <div class="navbar2">
    <span class="logo-text3">LEVEL</span>
    <span class="logo-text2">More info</span>
  </div>

  <div class="container-row2">
    <h2>OVERALL RISK:</h2>
    <p id="riskLevel">Unknown</p> <!-- Initial risk level is unknown -->
  </div>
    </div>
  </div>
  <!-- CIRCULAR PROGRESS BAR -->
  <div class="container-row">
    <div class="circularProgressBar1">
      <div class="container" data-color="#FF0000" data-max-value="9">
        <!-- enter datata here -->
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
        <div class="boxName" >High</div>
      </div>
    </div>
    <div class="circularProgressBar2">
      <div class="container" data-color="#f1c40f" data-max-value="30">
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
        <div class="boxName">Medium</div>
      </div>
    </div>
  </div>
  <div class="container-row2">
    <div class="circularProgressBar3">
      <div class="container" data-color="#42cf95" data-max-value="60">
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
        <div class="boxName">Low</div>
      </div>
    </div>
    <div class="circularProgressBar4">
      <div class="container" data-color="#4d5bf9" data-max-value="100">
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
        <div class="boxName">Total Vulnerabilities</div>
      </div>
    </div>
  </div>

  <Script src="risklevel.js"></Script>
  <Script src="pbar.js"></Script>
</body>

</html>
