<!DOCTYPE html>
<html lang="en" style="width: 350px; height: 400px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <span class="logo-text">SURFSHEILD</span>
    <img src="logo.png" alt="Logo" class="logo">
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <span class="setting-icon"></span>
  </div>

  <div class="hero">
    <div class="risk-status" id="risk-status">Risk Status: <span class="risk-level" id="risk-level">LOW</span></div>
    <div class="dialog" id="dialog-box">
      <h2>Scan Report</h2>
      <p>This is the report of the scan...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
